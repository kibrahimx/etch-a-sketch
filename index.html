<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 id="title">Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="settings">
            <p id="mode">Mode : Coloring</p>
            <input type="color" id="color" onchange="changeColor(this.value)">
            <input type="range" id="size-slider" min="1" max="100" step="1" value="16" onchange="changeSize(this.value)">
            <p id="size-indicator">16 x 16</p>
            <button onclick="changeColor('white')">Erasor</button>
            <button onclick="clearBoard()">Clear</button>
        </div>
        <div id="grids-container"></div>
    </main>
</body>
    <script src="./app.js"></script>
</html>
